
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Last Accident</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        #counter {
            font-size: 5em;
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Days Since Last Accident</h1>
    <div id="counter">0</div>
    <button onclick="resetCounter()">Reset</button>

    <script>
        function getDaysSince(date) {
            const oneDay = 24 * 60 * 60 * 1000;
            const now = new Date();
            const lastReset = new Date(date);
            return Math.floor((now - lastReset) / oneDay);
        }

        function updateCounter() {
            const lastResetDate = localStorage.getItem('lastResetDate');
            if (lastResetDate) {
                const daysSince = getDaysSince(lastResetDate);
                document.getElementById('counter').innerText = daysSince;
            } else {
                document.getElementById('counter').innerText = 0;
            }
        }

        function resetCounter() {
            const now = new Date();
            localStorage.setItem('lastResetDate', now.toISOString());
            updateCounter();
        }

        // Update the counter on page load
        updateCounter();
    </script>
</body>
</html>
